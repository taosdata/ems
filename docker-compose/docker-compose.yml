version: '3.8'

services:
  # TDengine Central Node
  center-node:
    image: tdengine/tdengine-ee:3.3.5.10
    container_name: center-node
    hostname: center-node
    ports:
      - "6030:6030"
      - "6041:6041"
      - "6060:6060"
    volumes:
      - tdengine-data:/var/lib/taos
    networks:
      - tdengine-net
    environment:
      TAOS_FQDN: center-node  # Set FQDN to container name
      TAOS_FIRST_EP: center-node  # Set first EP to container name
      MONITOR_FQDN: center-node
      EXPLORER_CLUSTER: http://center-node:6041
      TAOS_KEEPER_TDENGINE_HOST: center-node

  # Edge Node 1 - FlashMQ
  edge-node1-flashmq:
    image: privatecoder/flashmq:latest
    container_name: edge-node1-flashmq
    ports:
      - "1883:1883"   # MQTT standard port
    volumes:
      - ./edge-node/flashmq/flashmq.conf:/etc/flashmq/flashmq.conf
    networks:
      - tdengine-net
    environment:
      FLASHMQ_LOG_LEVEL: debug  # Debug log level

  # Edge Node 1 - TDengine
  edge-node1-tdengine:
    image: tdengine/tdengine-ee:3.3.5.10
    container_name: edge-node1-tdengine
    hostname: edge-node1-tdengine
    ports:
      - "7030:6030"  # Avoid port conflict with central node
      - "7041:6041"  # Avoid port conflict with central node
      - "7060:6060"  # Avoid port conflict with central node
    volumes:
      - edge-node1-tdengine-data:/var/lib/taos
    networks:
      - tdengine-net
    environment:
      TAOS_FQDN: edge-node1-tdengine
      TAOS_FIRST_EP: edge-node1-tdengine
      MQTT_HOST: edge-node1-flashmq
      MONITOR_FQDN: edge-node1-tdengine
      EXPLORER_CLUSTER: edge-node1-tdengine
      TAOS_KEEPER_TDENGINE_HOST: center-node
      TAOS_KEEPER_TDENGINE_PORT : "6041"
    depends_on:
      - edge-node1-flashmq

  # Client Node
  client-node:
    build: ./client-node
    container_name: client-node
    networks:
      - tdengine-net
    environment:
      EDGE_HOST: edge-node1-tdengine
      MQTT_HOST: edge-node1-flashmq
      CENTER_HOST: center-node
      TARGET_DBNAME: mqtt_datain
      CENTER_DBNAME: center_db
    depends_on:
      - edge-node1-tdengine
      - edge-node1-flashmq

  # MQTT Simulator
  mqtt-simulator:
    # build: ./mqtt-simulator
    image: tdengine/mqtt-simulator:1.0
    container_name: mqtt-simulator
    networks:
      - tdengine-net
    environment:
      - MQTT_PUB_INTERVAL=1000
      - EDGE_HOST=edge-node1-flashmq
    depends_on:
      - edge-node1-flashmq

  grafana:
    image: grafana/grafana-oss:latest-ubuntu
    container_name: grafana
    restart: always
    user: '0'
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - tdengine-net
    environment:
      GF_INSTALL_PLUGINS: "tdengine-datasource"
      TDENGINE_API: "http://center-node:6041"
      TDENGINE_BASIC_AUTH: "cm9vdDp0YW9zZGF0YQ=="
    depends_on:
      - center-node

volumes:
  tdengine-data:
  edge-node1-tdengine-data:
  grafana-data:

networks:
  tdengine-net:
    driver: bridge
    attachable: true
